<ion-header>

  <ion-navbar color="danger">
    <ion-title>Set Infusion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-row>
  <ion-col col-3 col-sm>
    <ion-label color="primary">Drip Factor</ion-label>
  </ion-col>
  <ion-col>
    <ion-select placeholder="Drip Factor" [(ngModel)]="df" #ctl="ngModel">
      <ion-option selected value="10">10</ion-option>
      <ion-option value="15">15</ion-option>
      <ion-option value="20">20</ion-option>
      <ion-option value="60">60</ion-option>
    </ion-select>
  </ion-col>
  <ion-col col-3 col-sm>
      <h6>/gtts</h6>    
  </ion-col>
</ion-row>

<ion-row>
    <ion-col col-3 col-sm>
      <ion-label color="primary">Total Volume</ion-label>
    </ion-col>
    <ion-col>
      <ion-input type="tel" placeholder="Total Volume" [(ngModel)]="tv" #ctl="ngModel"></ion-input>
    </ion-col>
    <ion-col col-3 col-sm>
      <h6>/ml</h6>
    </ion-col>
</ion-row>
    
<ion-row>
  <ion-col col-3 col-sm>
    <ion-label color="primary">Total Time</ion-label>
  </ion-col>
  <ion-col>
    <ion-input type="tel" placeholder="Total Time" value="" [(ngModel)]="tt"></ion-input>
  </ion-col>
  <ion-col col-3 col-sm>
    <ion-select placeholder="Drip Factor" [(ngModel)]="pil" #ctl="ngModel">
        <ion-option value="hour" selected>/Hour</ion-option>
        <ion-option value="minute">/Minute</ion-option>
    </ion-select>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col col-3 col-sm>
    <ion-label color="primary">Infusion Rate</ion-label>
  </ion-col>
  <ion-col>
    <ion-input id="ir" type="number" placeholder="Infusion Rate" readonly (click)="getHasil(df, tv, tt, pil)" [(ngModel)]="irIn"></ion-input>
  </ion-col>
  <ion-col col-3 col-sm>
    <h6>ml/hour</h6>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col col-3 col-sm>
    <ion-label color="primary">Drop Rate</ion-label>
  </ion-col>
  <ion-col>
    <ion-input placeholder="Drop Rate" id="dr" type="number" readonly (click)="getHasil(df, tv, tt, pil)" [(ngModel)]="drIn"></ion-input>
  </ion-col>
  <ion-col col-3 col-sm>
    <h6>drop/min</h6>
  </ion-col>
</ion-row>

    <button block color="danger" ion-button (click)="toClear()">
      Clear
    </button>
      <button *ngIf="drIn != null && drIn != 'NaN'" ion-button bottom right color="primary" (click)="watchInfusion()">
        watch Infusion
      </button> 
      <button *ngIf="drIn != null && drIn != 'NaN'" ion-button bottom right color="primary" (click)="setMeasure()">
        Measure an Infusion
      </button> 

</ion-content>
