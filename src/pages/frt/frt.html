<ion-header>

  <ion-navbar color="danger">
    <ion-title>Measure an Infusion</ion-title>
    <ion-buttons end>
    <button ion-button clear button-right (click)="toHome()">
    	home
    </button>
    <button ion-button clear button-right (click)="toWatch()">
    	watch
    </button>
    <button ion-button clear button-right (click)="toSet()">
    	set
    </button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1>Measure an Infusion</h1>
  <h3>Target Rate : </h3>
  <h1 class="teks">{{drIn}}</h1>
  <div>
    <canvas #canvas>
    
    </canvas>
  </div>

    <h4>{{drIn2}} <span style="font-size: 12px">dp/min</span></h4>

  <h4 style="font-size: 25px">Current Rate</h4>
  <ion-fab bottom center>
    <button ion-fab color="primary" (click)="calcDrIn()">
      <ion-icon name="play"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
